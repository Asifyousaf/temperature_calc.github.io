<!DOCTYPE html>
<html>
<head>
	<title>Temperature Calculator</title><!-- To show the name in tab-->
	<link rel="stylesheet" type="text/css" href="temp.css"> <!-- Adding a link the css file  -->
</head>
<body>
	<!-- Creating a container div for the temperature calculator -->
	<div class="container">
		<!-- Adding a heading to the temperature calculator -->
		<h1>Temperature Calculator</h1>
		<!-- Adding a label for the temperature input field -->
		<label for="tempInput">Enter temperature in Fahrenheit:</label>
		<!-- Adding a input field for the temperature in Fahrenheit -->
		<input type="number" id="tempInput">
		<!-- Adding a button to convert the temperature from Fahrenheit to Celsius -->
		<button id="convertBtn">Convert</button>
		<!-- Adding a div to display the converted temperature in Celsius -->
		<div id="results"></div>
	</div>
<!-- Adding a footer to the temperature calculator -->
<footer>
    Made By Asif
</footer>

<!-- Adding a link the JavaScript file  -->
<script type="text/javascript" src="temp.js"></script>

</body>
</html>
